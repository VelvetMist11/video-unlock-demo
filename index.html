<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>è§†é¢‘æ»‘åŠ¨å±•ç¤ºä¸æ‰«ç è§£é”</title>
  <!-- å¼•å…¥ Html5Qrcode åº“ -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <style>
    /* åŸºæœ¬é‡ç½® */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      touch-action: pan-y;
    }
    /* åŠ è½½åŠ¨ç”» */
    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* æ»‘åŠ¨å®¹å™¨ */
    .slider {
      display: flex;
      height: 100%;
      transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      pointer-events: none;
    }
    @media (pointer: coarse) {
      .hint { bottom: 40px; font-size: 16px; }
    }
    /* æ‰«ç è§£é”æç¤ºæ–‡å­—ï¼ˆä¸­ä¸‹æ–¹å¤§å­—ï¼‰ */
    #scanText {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 24px;
      z-index: 1000;
      cursor: pointer;
    }
    /* æœªè§£é”è§†é¢‘è™šåŒ– */
    .slide video.locked {
      filter: blur(10px);
    }
    /* QRæ‰«æåŒºåŸŸæ ·å¼ */
    #qr-reader {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 300px;
      height: 300px;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <!-- åŠ è½½åŠ¨ç”» -->
  <div id="loading">
    <div class="spinner"></div>
  </div>
  
  <!-- æ‰«ç è§£é”æç¤ºæ–‡å­— -->
  <div id="scanText">ğŸ“· æ‰«ç è§£é”æ–°è§’è‰²</div>
  
  <!-- è§†é¢‘æ»‘åŠ¨åŒºåŸŸ -->
  <div class="slider" id="slider">
    <div class="slide">
      <video id="video0" src="./videos/video1.mp4" muted playsinline autoplay loop></video>
      <div class="hint">æ»‘åŠ¨æŸ¥çœ‹ä¸‹ä¸€ä¸ªè§†é¢‘</div>
    </div>
    <div class="slide">
      <video id="video1" src="./videos/video2.mp4" muted playsinline></video>
      <div class="hint">æ”¶é›†è§’è‰²è§£é”</div>
    </div>
    <div class="slide">
      <video id="video2" src="./videos/video3.mp4" muted playsinline></video>
      <div class="hint">æ”¶é›†è§’è‰²è§£é”</div>
    </div>
    <div class="slide">
      <video id="video3" src="./videos/video4.mp4" muted playsinline></video>
      <div class="hint">æ”¶é›†è§’è‰²è§£é”</div>
    </div>
  </div>
  
  <!-- QR Codeæ‰«æå™¨å®¹å™¨ -->
  <div id="qr-reader"></div>
  
  <script>
    // åŠ è½½å®Œæˆåéšè— loading åŠ¨ç”»
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 500);
      }, 1000);
    });
    
    // æ»‘åŠ¨æ§åˆ¶é€»è¾‘
    const slider = document.getElementById('slider');
    let currentIndex = 0;
    let isAnimating = false;
    const slides = document.querySelectorAll('.slide');
    slider.style.width = slides.length * 100 + 'vw';
    
    // èŠ‚æµå‡½æ•°ï¼Œé˜²æ­¢é¢‘ç¹è§¦å‘
    const throttle = (fn, delay) => {
      let lastTime = 0;
      return (...args) => {
        const now = new Date().getTime();
        if (now - lastTime < delay) return;
        lastTime = now;
        fn(...args);
      };
    };
    
    // å¤„ç†æ»šè½®æ»‘åŠ¨
    const handleWheel = throttle((e) => {
      if (isAnimating) return;
      const delta = Math.sign(e.deltaY);
      const maxIndex = slides.length - 1;
      if (delta > 0 && currentIndex < maxIndex) {
        currentIndex++;
      } else if (delta < 0 && currentIndex > 0) {
        currentIndex--;
      } else {
        return;
      }
      isAnimating = true;
      slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
      setTimeout(() => {
        isAnimating = false;
      }, 500);
    }, 500);
    
    window.addEventListener('wheel', handleWheel);
    
    // è§¦å±æ»‘åŠ¨
    let touchStartX = 0;
    window.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    }, { passive: true });
    
    window.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const deltaX = touchStartX - touchEndX;
      if (Math.abs(deltaX) > 50) {
        handleWheel({ deltaY: deltaX > 0 ? 1 : -1 });
      }
    }, { passive: true });
    
    // æŒä¹…åŒ–è§£é”çŠ¶æ€ï¼šä» localStorage è·å–æˆ–ä½¿ç”¨é»˜è®¤çŠ¶æ€
    let unlockedVideos = JSON.parse(localStorage.getItem('unlockedVideos')) || [true, false, false, false];
    const videos = [
      document.getElementById('video0'),
      document.getElementById('video1'),
      document.getElementById('video2'),
      document.getElementById('video3')
    ];
    
    function updateVideoStates() {
      videos.forEach((video, index) => {
        if (unlockedVideos[index]) {
          video.classList.remove('locked');
          video.play();
        } else {
          video.classList.add('locked');
          video.pause();
          video.currentTime = 0;
        }
      });
      // æŒä¹…åŒ–ä¿å­˜çŠ¶æ€
      localStorage.setItem('unlockedVideos', JSON.stringify(unlockedVideos));
    }
    
    updateVideoStates();
    
    // æ‰«ç è§£é”é€»è¾‘
    const scanText = document.getElementById('scanText');
    scanText.addEventListener('click', () => {
      // æ˜¾ç¤ºæ‰«ç åŒºåŸŸ
      document.getElementById('qr-reader').style.display = 'block';
      const html5QrCode = new Html5Qrcode("qr-reader");
      
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          console.log(`æ‰«ç æˆåŠŸ: ${qrCodeMessage}`);
          // æ ¹æ®æ‰«ç è¿”å›çš„å†…å®¹è§£é”å¯¹åº”è§†é¢‘
          if (qrCodeMessage === "unlock2") unlockedVideos[1] = true;
          if (qrCodeMessage === "unlock3") unlockedVideos[2] = true;
          if (qrCodeMessage === "unlock4") unlockedVideos[3] = true;
          
          updateVideoStates();
          
          // æ‰«ç æˆåŠŸååœæ­¢æ‰«ç å¹¶éšè—æ‰«ç åŒºåŸŸ
          html5QrCode.stop().then(() => {
            document.getElementById('qr-reader').style.display = 'none';
          }).catch(err => {
            console.error("åœæ­¢æ‰«ç å¤±è´¥:", err);
          });
        },
        errorMessage => {
          // å¯é€‰ï¼šå¤„ç†æ‰«ç è¿‡ç¨‹ä¸­çš„é”™è¯¯
          console.warn(`æ‰«ç é”™è¯¯: ${errorMessage}`);
        }
      ).catch(err => {
        console.error("å¯åŠ¨æ‰«ç å¤±è´¥:", err);
      });
    });
  </script>
</body>
