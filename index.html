<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>扫码解锁视频</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slider-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .slider {
      display: flex;
      width: 400%;
      height: 100%;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      position: relative;
      background: #111;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .locked-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    .pagination {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
    }

    .dot.active {
      background: #fff;
    }

    #qr-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
      display: none;
    }

    #qr-reader {
      width: 300px;
      height: 300px;
      background: #000;
      border: 2px solid #fff;
    }

    #closeScan {
      margin-top: 10px;
      background: red;
      color: white;
      padding: 8px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="scanButton">扫码解锁</button>

<div class="slider-container">
  <div class="slider" id="slider">
    <div class="slide"><video id="video0" src="video1.mp4" muted playsinline></video></div>
    <div class="slide"><video id="video1" src="video2.mp4" muted playsinline></video><div class="locked-overlay">请扫码解锁</div></div>
    <div class="slide"><video id="video2" src="video3.mp4" muted playsinline></video><div class="locked-overlay">请扫码解锁</div></div>
    <div class="slide"><video id="video3" src="video4.mp4" muted playsinline></video><div class="locked-overlay">请扫码解锁</div></div>
  </div>
</div>

<div class="pagination" id="pagination">
  <div class="dot active"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<div id="qr-container">
  <div id="qr-reader"></div>
  <button id="closeScan">关闭</button>
</div>

<script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
<script>
  const unlockedVideos = [true, false, false, false];
  const slider = document.getElementById('slider');
  const dots = document.querySelectorAll('.dot');
  let currentIndex = 0;

  function updateSlides() {
    slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
    dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
  }

  // 左右滑动逻辑
  let startX = 0;
  document.querySelector('.slider-container').addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });

  document.querySelector('.slider-container').addEventListener('touchend', (e) => {
    let endX = e.changedTouches[0].clientX;
    if (endX - startX > 50 && currentIndex > 0) {
      // 向右滑动
      currentIndex--;
    } else if (startX - endX > 50 && currentIndex < unlockedVideos.length - 1 && unlockedVideos[currentIndex + 1]) {
      // 向左滑动
      currentIndex++;
    }
    updateSlides();
  });

  // 点击指示点切换
  dots.forEach((dot, i) => {
    dot.addEventListener("click", () => {
      if (unlockedVideos[i]) {
        currentIndex = i;
        updateSlides();
      }
    });
  });

  const html5QrCode = new Html5Qrcode("qr-reader");

  document.getElementById('scanButton').addEventListener('click', () => {
    document.getElementById('qr-container').style.display = 'block';
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, qrCodeMessage => {
      if (qrCodeMessage.startsWith("unlock")) {
        let videoIndex = parseInt(qrCodeMessage.replace("unlock", ""), 10) - 1;
        if (videoIndex >= 0 && videoIndex < unlockedVideos.length) {
          unlockedVideos[videoIndex] = true;
          alert(`已解锁视频 ${videoIndex + 1}！`);
          currentIndex = videoIndex;
          updateSlides();
        }
      }
      html5QrCode.stop();
      document.getElementById('qr-container').style.display = 'none';
    });
  });

  document.getElementById('closeScan').addEventListener('click', () => {
    html5QrCode.stop();
    document.getElementById('qr-container').style.display = 'none';
    updateSlides();
  });

  updateSlides();
</script>

</body>
</html>
