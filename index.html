<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫码解锁视频</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* 加载页面 */
    #loading-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      z-index: 9999;
    }

    .slider {
      display: flex;
      width: 400%;
      height: 100%;
      transition: none; /* 取消过渡动画 */
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
      background: #111;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .locked-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }

    /* 扫码按钮 */
    #scanButton {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    /* 分页指示点 */
    .pagination {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
    }

    .dot.active {
      background: #fff;
    }

    /* 扫码框 */
    #qr-reader {
      width: 300px;
      height: 300px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 10px;
      display: none;
    }
  </style>
</head>
<body>

<!-- 加载页面 -->
<div id="loading-screen">正在加载...</div>

<!-- 扫码解锁按钮 -->
<button id="scanButton">扫码解锁</button>

<!-- 视频滑动容器 -->
<div class="slider" id="slider">
  <div class="slide"><video id="video0" src="video1.mp4" muted playsinline></video></div>
  <div class="slide"><video id="video1" src="video2.mp4" muted playsinline></video><div class="locked-overlay">请扫码解锁</div></div>
  <div class="slide"><video id="video2" src="video3.mp4" muted playsinline></video><div class="locked-overlay">请扫码解锁</div></div>
  <div class="slide"><video id="video3" src="video4.mp4" muted playsinline></video><div class="locked-overlay">请扫码解锁</div></div>
</div>

<!-- 分页指示器 -->
<div class="pagination" id="pagination">
  <div class="dot active"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<!-- 扫码框 -->
<div id="qr-reader"></div>

<script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
<script>
  let unlockedVideos = [true, false, false, false];
  let currentSlide = 0;
  let startX = 0;

  const slider = document.getElementById('slider');
  const dots = document.querySelectorAll('.dot');

  // 加载完成后隐藏缓冲界面
  window.onload = function () {
      setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
      }, 1000);
  };

  // 滑动事件
  document.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
  });

  document.addEventListener("touchend", (e) => {
      let endX = e.changedTouches[0].clientX;
      if (endX - startX > 50) {
          currentSlide = Math.max(0, currentSlide - 1);
      } else if (startX - endX > 50) {
          currentSlide = Math.min(3, currentSlide + 1);
      }
      updateSlidePosition();
  });

  function updateSlidePosition() {
      slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
      dots.forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
  }

  // 扫码逻辑
  const html5QrCode = new Html5Qrcode("qr-reader");

  document.getElementById('scanButton').addEventListener('touchstart', function () {
      document.getElementById('qr-reader').style.display = 'block';

      html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
              console.log(`扫码成功: ${qrCodeMessage}`);

              if (qrCodeMessage === "unlock2") unlockedVideos[1] = true;
              if (qrCodeMessage === "unlock3") unlockedVideos[2] = true;
              if (qrCodeMessage === "unlock4") unlockedVideos[3] = true;

              updateSlidesLock();
              document.getElementById('qr-reader').style.display = 'none';

              // 解锁后自动跳转到下一个视频
              currentSlide = Math.min(3, currentSlide + 1);
              updateSlidePosition();
          },
          errorMessage => {}
      );
  });

  function updateSlidesLock() {
      document.querySelectorAll('.locked-overlay').forEach((overlay, index) => {
          if (unlockedVideos[index]) overlay.remove();
      });
  }

  updateSlidesLock();
</script>

</body>
</html>
