<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>扫码失败弹窗示例</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #scanText {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 24px;
      z-index: 1000;
      cursor: pointer;
    }

    #qr-reader {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 300px;
      height: 300px;
      border: 2px solid #fff;
    }

    /* 弹窗样式 */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      z-index: 2000;
      width: 280px;
    }

    .popup button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="scanText">扫码解锁新角色</div>
  <div id="qr-reader"></div>

  <!-- 弹窗提示 -->
  <div class="popup" id="failPopup">
    <p>扫码启动失败！请确认：<br>1. 已授权摄像头<br>2. 使用了 HTTPS 地址<br>3. 使用支持的浏览器</p>
    <button onclick="closePopup()">知道了</button>
  </div>

  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script>
    const scanText = document.getElementById('scanText');
    const failPopup = document.getElementById('failPopup');

    function showPopup() {
      failPopup.style.display = 'block';
    }

    function closePopup() {
      failPopup.style.display = 'none';
    }

    scanText.addEventListener('click', () => {
      Html5Qrcode.getCameras().then(cameras => {
        if (!cameras || cameras.length === 0) {
          showPopup();
          return;
        }

        document.getElementById('qr-reader').style.display = 'block';

        const cameraId = cameras[0].id;
        const html5QrCode = new Html5Qrcode("qr-reader");

        html5QrCode.start(
          { deviceId: { exact: cameraId } },
          { fps: 10, qrbox: 250 },
          qrCodeMessage => {
            console.log(`扫码成功: ${qrCodeMessage}`);

            html5QrCode.stop().then(() => {
              document.getElementById('qr-reader').style.display = 'none';
            }).catch(err => {
              console.error("停止扫码失败:", err);
            });
          },
          errorMessage => {
            console.warn(`扫码错误: ${errorMessage}`);
          }
        ).catch(err => {
          console.error("启动扫码失败:", err);
          showPopup();
          document.getElementById('qr-reader').style.display = 'none';
        });

      }).catch(err => {
        console.error("获取摄像头失败:", err);
        showPopup();
      });
    });
  </script>

</body>
</html>
