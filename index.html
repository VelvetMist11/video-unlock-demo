<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扫码解锁视频</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: pan-y; /* 允许上下滑动 */
    }
    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .slide.active {
      display: flex;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* 禁止点击 */
    }
    .locked-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #scanButton {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    #qr-reader {
      width: 300px;
      height: 300px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      padding: 10px;
      display: none;
    }
    #closeQR {
      position: absolute;
      top: 5px;
      right: 10px;
      background: #fff;
      color: #000;
      border: none;
      font-size: 16px;
      padding: 2px 8px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<button id="scanButton">扫码解锁</button>

<div class="container" id="container">
  <div class="slide active" data-index="0">
    <video id="video0" src="video1.mp4" playsinline muted></video>
  </div>
  <div class="slide" data-index="1">
    <video id="video1" src="video2.mp4" playsinline muted></video>
    <div class="locked-overlay">请扫码解锁</div>
  </div>
  <div class="slide" data-index="2">
    <video id="video2" src="video3.mp4" playsinline muted></video>
    <div class="locked-overlay">请扫码解锁</div>
  </div>
  <div class="slide" data-index="3">
    <video id="video3" src="video4.mp4" playsinline muted></video>
    <div class="locked-overlay">请扫码解锁</div>
  </div>
</div>

<div id="qr-reader">
  <button id="closeQR">×</button>
</div>

<script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
<script>
  let unlocked = [true, false, false, false];
  let current = 0;
  const slides = document.querySelectorAll(".slide");
  const videos = document.querySelectorAll("video");
  const qrReader = document.getElementById("qr-reader");

  function playCurrent() {
    videos.forEach((video, index) => {
      if (index === current && unlocked[index]) {
        video.currentTime = 0;
        video.play();
      } else {
        video.pause();
      }
    });
  }

  function showSlide(index) {
    slides.forEach(slide => slide.classList.remove("active"));
    slides[index].classList.add("active");
    current = index;
    playCurrent();
  }

  let touchStartX = 0;
  document.addEventListener("touchstart", e => {
    touchStartX = e.touches[0].clientX;
  });
  document.addEventListener("touchend", e => {
    let touchEndX = e.changedTouches[0].clientX;
    if (touchStartX - touchEndX > 50 && current < slides.length - 1) {
      if (unlocked[current+1]) {
        showSlide(current+1);
      }
    } else if (touchEndX - touchStartX > 50 && current > 0) {
      showSlide(current-1);
    }
  });

  document.getElementById("scanButton").addEventListener("click", () => {
    qrReader.style.display = "block";
    const html5QrCode = new Html5Qrcode("qr-reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      qrCodeMessage => {
        console.log(`扫码成功: ${qrCodeMessage}`);
        if (qrCodeMessage === "unlock2") unlocked[1] = true;
        if (qrCodeMessage === "unlock3") unlocked[2] = true;
        if (qrCodeMessage === "unlock4") unlocked[3] = true;

        slides.forEach((slide, index) => {
          if (unlocked[index]) {
            slide.querySelector(".locked-overlay")?.remove();
          }
        });
        html5QrCode.stop();
        qrReader.style.display = "none";
      },
      error => {}
    ).catch(err => {
      console.error(`扫码失败: ${err}`);
    });
  });

  document.getElementById("closeQR").addEventListener("click", () => {
    qrReader.style.display = "none";
  });

  playCurrent();
</script>

</body>
</html>
