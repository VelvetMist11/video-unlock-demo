<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>视频滑动展示</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      touch-action: pan-y; /* 优化触屏滑动 */
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .slider {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease; /* 修正滑动方式为跳跃 */
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      position: relative;
      filter: blur(5px); /* 默认虚化效果 */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000; /* 视频加载前的背景色 */
      filter: none; /* 默认无虚化 */
    }

    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      pointer-events: none; /* 防止点击穿透 */
    }

    /* 移动端优化 */
    @media (pointer: coarse) {
      .hint {
        bottom: 40px;
        font-size: 16px;
      }
    }

    /* 扫码按钮样式 */
    #qrCodeBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      z-index: 10;
    }

    /* 指示点样式 */
    .indicator-container {
      position: absolute;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
    }

    .indicator {
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transition: background-color 0.3s;
    }

    .indicator.active {
      background-color: #fff;
    }

    /* 扫码扫码框样式 */
    .qrScanner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 20;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="loading">
    <div class="spinner"></div>
  </div>

  <!-- 视频滑动区域 -->
  <div class="slider" id="slider">
    <div class="slide" data-video="video1.mp4">
      <video src="./videos/video1.mp4" autoplay muted loop playsinline></video>
      <div class="hint">滑动查看下一个视频</div>
    </div>
    <div class="slide" data-video="video2.mp4">
      <video src="./videos/video2.mp4" autoplay muted loop playsinline></video>
      <div class="hint">继续滑动探索更多</div>
    </div>
    <div class="slide" data-video="video3.mp4">
      <video src="./videos/video3.mp4" autoplay muted loop playsinline></video>
      <div class="hint">继续滑动探索更多</div>
    </div>
    <div class="slide" data-video="video4.mp4">
      <video src="./videos/video4.mp4" autoplay muted loop playsinline></video>
      <div class="hint">继续滑动探索更多</div>
    </div>
  </div>

  <!-- 扫码按钮 -->
  <button id="qrCodeBtn">扫码解锁视频</button>

  <!-- 指示点 -->
  <div class="indicator-container" id="indicatorContainer">
    <div class="indicator" id="indicator1"></div>
    <div class="indicator" id="indicator2"></div>
    <div class="indicator" id="indicator3"></div>
    <div class="indicator" id="indicator4"></div>
  </div>

  <!-- 二维码扫码框 -->
  <div class="qrScanner" id="qrScanner"></div>

  <!-- 引入二维码扫码库 -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <script>
    // 自动隐藏加载动画
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 500);
      }, 1000);
    });

    // 滑动控制逻辑
    const slider = document.getElementById('slider');
    const indicators = document.querySelectorAll('.indicator');
    let currentIndex = 0;
    let isAnimating = false;

    // 动态计算容器宽度
    slider.style.width = `${document.querySelectorAll('.slide').length * 100}vw`;

    // 节流函数
    const throttle = (fn, delay) => {
      let lastTime = 0;
      return (...args) => {
        const now = new Date().getTime();
        if (now - lastTime < delay) return;
        lastTime = now;
        fn(...args);
      };
    };

    // 滚轮事件
    const handleWheel = throttle((e) => {
      if (isAnimating) return;

      const delta = Math.sign(e.deltaY);
      const maxIndex = document.querySelectorAll('.slide').length - 1;

      if (delta > 0 && currentIndex < maxIndex) {
        currentIndex++;
      } else if (delta < 0 && currentIndex > 0) {
        currentIndex--;
      } else {
        return;
      }

      isAnimating = true;
      slider.style.transform = `translateX(-${currentIndex * 100}vw)`;  // 跳跃式切换视频

      // 更新指示点
      indicators.forEach((indicator, index) => {
        if (index === currentIndex) {
          indicator.classList.add('active');
        } else {
          indicator.classList.remove('active');
        }
      });

      setTimeout(() => {
        isAnimating = false;
      }, 500);
    }, 500);

    window.addEventListener('wheel', handleWheel);

    // 触屏滑动
    let touchStartX = 0;
    window.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    }, { passive: true });

    window.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const deltaX = touchStartX - touchEndX;

      if (Math.abs(deltaX) > 50) {
        handleWheel({ deltaY: deltaX > 0 ? 1 : -1 });
      }
    }, { passive: true });

    // 扫码解锁功能
    let unlockedVideos = JSON.parse(localStorage.getItem('unlockedVideos')) || [];

    function unlockVideo(decodedText) {
      if (unlockedVideos.includes(decodedText)) return;

      unlockedVideos.push(decodedText);
      localStorage.setItem('unlockedVideos', JSON.stringify(unlockedVideos));

      // 解锁对应视频
      const video = document.querySelector(`.slide[data-video="${decodedText}"] video`);
      video.style.filter = 'none';  // 解锁效果

      // 关闭扫码框
      document.getElementById('qrScanner').style.display = 'none';
    }

    // 打开二维码扫码框
    document.getElementById('qrCodeBtn').addEventListener('click', () => {
      const qrScanner = new Html5QrcodeScanner("qrScanner", { fps: 10, qrbox: 250 });
      document.getElementById('qrScanner').style.display = 'block';  // 显示扫码框
      qrScanner.render((decodedText) => {
        unlockVideo(decodedText);
      }, (errorMessage) => {});
    });
  </script>
</body>
</html>
