<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手机摄像头测试</title>
</head>
<body style="background: #000; color: #fff; text-align: center;">
  <h2>摄像头测试</h2>
  <video id="camera" autoplay playsinline style="width: 100%; max-width: 400px;"></video>
  <p id="status">等待摄像头启动...</p>

  <script>
    async function startCamera() {
      try {
        const constraints = {
          video: {
            facingMode: 'environment' // 调用后置摄像头
          },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);

        const video = document.getElementById('camera');
        video.srcObject = stream;

        document.getElementById('status').innerText = "摄像头已启动 ✅";
      } catch (error) {
        console.error("摄像头启动失败", error);
        document.getElementById('status').innerText = "启动失败 ❌：" + error.message;
      }
    }

    startCamera();
  </script>
</body>
</html>
