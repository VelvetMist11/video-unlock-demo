<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>视频滑动展示</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      touch-action: pan-y; /* 优化触屏滑动 */
    }

    #loading {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .spinner {
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .slider {
      display: flex;
      height: 100%;
      transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1); /* 更顺滑的贝塞尔曲线 */
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      position: relative;
      filter: blur(5px); /* 默认虚化效果 */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000; /* 视频加载前的背景色 */
      filter: none; /* 默认无虚化 */
    }

    .hint {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      pointer-events: none; /* 防止点击穿透 */
    }

    /* 移动端优化 */
    @media (pointer: coarse) {
      .hint {
        bottom: 40px;
        font-size: 16px;
      }
    }

    /* 扫码按钮样式 */
    #qrCodeBtn {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

  <div id="loading">
    <div class="spinner"></div>
  </div>

  <!-- 视频滑动区域 -->
  <div class="slider" id="slider">
    <div class="slide" data-video="video1.mp4">
      <video src="./videos/video1.mp4" autoplay muted loop playsinline></video>
      <div class="hint">滑动查看下一个视频</div>
    </div>
    <div class="slide" data-video="video2.mp4">
      <video src="./videos/video2.mp4" autoplay muted loop playsinline></video>
      <div class="hint">继续滑动探索更多</div>
    </div>
    <div class="slide" data-video="video3.mp4">
      <video src="./videos/video3.mp4" autoplay muted loop playsinline></video>
      <div class="hint">继续滑动探索更多</div>
    </div>
    <div class="slide" data-video="video4.mp4">
      <video src="./videos/video4.mp4" autoplay muted loop playsinline></video>
      <div class="hint">继续滑动探索更多</div>
    </div>
  </div>

  <!-- 扫码按钮 -->
  <button id="qrCodeBtn">扫码解锁视频</button>

  <!-- 引入二维码扫码库 -->
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

  <script>
    // 自动隐藏加载动画
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').style.opacity = '0';
        setTimeout(() => {
          document.getElementById('loading').style.display = 'none';
        }, 500);
      }, 1000);
    });

    // 滑动控制逻辑
    const slider = document.getElementById('slider');
    let currentIndex = 0;
    let isAnimating = false;

    // 动态计算容器宽度
    slider.style.width = `${document.querySelectorAll('.slide').length * 100}vw`;

    // 节流函数
    const throttle = (fn, delay) => {
      let lastTime = 0;
      return (...args) => {
        const now = new Date().getTime();
        if (now - lastTime < delay) return;
        lastTime = now;
        fn(...args);
      };
    };

    // 滚轮事件
    const handleWheel = throttle((e) => {
      if (isAnimating) return;
      
      const delta = Math.sign(e.deltaY);
      const maxIndex = document.querySelectorAll('.slide').length - 1;

      if (delta > 0 && currentIndex < maxIndex) {
        currentIndex++;
      } else if (delta < 0 && currentIndex > 0) {
        currentIndex--;
      } else {
        return;
      }

      isAnimating = true;
      slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
      
      setTimeout(() => {
        isAnimating = false;
      }, 500);
    }, 500);

    window.addEventListener('wheel', handleWheel);

    // 触屏滑动
    let touchStartX = 0;
    window.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    }, { passive: true });

    window.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const deltaX = touchStartX - touchEndX;
      
      if (Math.abs(deltaX) > 50) {
        handleWheel({ deltaY: deltaX > 0 ? 1 : -1 });
      }
    }, { passive: true });

    // 扫码解锁功能
    let unlockedVideos = JSON.parse(localStorage.getItem('unlockedVideos')) || [];

    function unlockVideo(videoId) {
      const videoElement = document.querySelector(`.slide[data-video="${videoId}"] video`);
      const slideElement = document.querySelector(`.slide[data-video="${videoId}"]`);

      if (!unlockedVideos.includes(videoId)) {
        unlockedVideos.push(videoId);
        localStorage.setItem('unlockedVideos', JSON.stringify(unlockedVideos));
      }

      // 解除虚化效果，解锁视频
      videoElement.style.filter = 'none';
      slideElement.style.filter = 'none';
    }

    // 点击按钮扫描二维码解锁视频
    document.getElementById('qrCodeBtn').addEventListener('click', () => {
      const qrCodeScanner = new Html5QrcodeScanner('qrCodeReader', {
        fps: 10,
        qrbox: 250
      });

      qrCodeScanner.render((decodedText) => {
        const videoId = decodedText; // QR code stores the videoId (e.g., video1.mp4)
        unlockVideo(videoId);
        qrCodeScanner.clear();
      });
    });

    // 检查每个视频是否解锁
    document.querySelectorAll('.slide').forEach((slide) => {
      const videoId = slide.getAttribute('data-video');
      if (unlockedVideos.includes(videoId)) {
        slide.querySelector('video').style.filter = 'none';
        slide.style.filter = 'none';
      }
    });
  </script>

</body>
</html>
