<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>全屏3D互动画廊</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://unpkg.com/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
</head>
<body>
    <div id="slider-container">
        <div class="slide">
            <canvas class="model-canvas" id="model0"></canvas>
            <div class="locked-overlay">扫描解锁角色A</div>
            <button class="scan-btn" data-target="0">扫码解锁</button>
        </div>
        <div class="slide">
            <canvas class="model-canvas" id="model1"></canvas>
            <div class="locked-overlay">扫描解锁角色B</div>
            <button class="scan-btn" data-target="1">扫码解锁</button>
        </div>
        <div class="slide">
            <canvas class="model-canvas" id="model2"></canvas>
            <div class="locked-overlay">扫描解锁角色C</div>
            <button class="scan-btn" data-target="2">扫码解锁</button>
        </div>
        <div class="slide">
            <canvas class="model-canvas" id="model3"></canvas>
            <div class="locked-overlay">解锁前三个角色查看</div>
        </div>
    </div>

    <div id="pagination">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

    <div id="qr-overlay">
        <div id="qr-header">
            <button id="close-scan">‹ 返回</button>
        </div>
        <div id="qr-reader"></div>
        <div class="scan-hint">将二维码放入框内扫描</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
