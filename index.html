<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>扫码解锁视频</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slider {
      display: flex;
      width: 400%;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
      background: #111;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .locked-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      transition: opacity 0.5s;
    }

    .hint {
      position: absolute;
      bottom: 40px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      z-index: 2;
    }

    #scanButton {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .pagination {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.3);
      transition: background 0.3s;
    }

    .dot.active {
      background: #fff;
    }

    #qr-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
      display: none;
      text-align: center;
    }

    #qr-reader {
      width: 300px;
      height: 300px;
      background: #000;
      border: 2px solid #fff;
    }

    #closeScan {
      margin-top: 10px;
      background: red;
      color: white;
      padding: 8px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="scanButton">扫码解锁</button>

<div class="slider" id="slider">
  <div class="slide">
    <video id="video0" src="video1.mp4" muted playsinline></video>

  </div>
  <div class="slide">
    <video id="video1" src="video2.mp4" muted playsinline></video>
    <div class="locked-overlay">请扫码解锁</div>
  </div>
  <div class="slide">
    <video id="video2" src="video3.mp4" muted playsinline></video>
    <div class="locked-overlay">请扫码解锁</div>
  </div>
  <div class="slide">
    <video id="video3" src="video4.mp4" muted playsinline></video>
    <div class="locked-overlay">请扫码解锁</div>
  </div>
</div>

<div class="pagination" id="pagination">
  <div class="dot active"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

<div id="qr-container">
  <div id="qr-reader"></div>
  <button id="closeScan">关闭</button>
</div>
