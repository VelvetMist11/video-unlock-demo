<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>视频滑动展示</title>
  <style>
    /* 原有样式保持不变 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { /* 样式保持不变 */ }
    /* 其他原有样式保持不变... */

    /* 新增滑动过渡效果 */
    .slider {
      display: flex;
      width: 200%; /* 根据实际视频数量调整（每个视频100%） */
      height: 100%;
      transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
  </style>
</head>
<body>

<!-- 已移除加载动画 -->

<!-- 滑动视频区域 -->
<div class="slider" id="slider">
  <div class="slide">
    <video src="video1.mp4" autoplay muted loop></video>
    <div class="hint">滑动查看下一个视频</div>
  </div>
  <div class="slide">
    <video src="video2.mp4" autoplay muted loop></video>
    <div class="hint">继续滑动探索更多</div>
  </div>
</div>

<script>
  // 移除加载页面相关代码
  let currentIndex = 0;
  const slider = document.getElementById('slider');
  let startX = 0;
  let isScrolling = false;

  // 触摸事件处理
  function handleTouchStart(e) {
    startX = e.touches[0].clientX;
    isScrolling = true;
  }

  function handleTouchMove(e) {
    if (!isScrolling) return;
    const x = e.touches[0].clientX;
    const diff = startX - x;
    
    // 实时跟随手指滑动
    slider.style.transition = 'none';
    slider.style.transform = `translateX(-${currentIndex * 100 + diff/4}%)`;
  }

  function handleTouchEnd(e) {
    if (!isScrolling) return;
    isScrolling = false;
    
    const endX = e.changedTouches[0].clientX;
    const diff = startX - endX;
    slider.style.transition = 'transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94)';

    // 滑动阈值判断（超过屏幕1/4宽度触发）
    if (Math.abs(diff) > window.innerWidth / 4) {
      currentIndex = diff > 0 
        ? Math.min(currentIndex + 1, slider.children.length - 1)
        : Math.max(currentIndex - 1, 0);
    }
    
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  // 事件监听
  slider.addEventListener('touchstart', handleTouchStart);
  slider.addEventListener('touchmove', handleTouchMove);
  slider.addEventListener('touchend', handleTouchEnd);
</script>
</body>
</html>
